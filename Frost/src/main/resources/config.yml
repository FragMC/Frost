# Frost Plugin Configuration
# Plugin for hotbar locking, shops, and daily rewards
# Created by Stufy for FragMC

# Currency Settings
currency:
  symbol: "♦"  # The symbol shown before prices (e.g., ♦500)
  format: "%symbol%%amount%"  # How prices are displayed
  # Available placeholders: %symbol%, %amount%
  # Examples:
  #   "%symbol%%amount%" = ♦500
  #   "%amount%%symbol%" = 500♦
  #   "$%amount%" = $500

# Hotbar locked items configuration
hotbar-items:
  enabled: true
  auto-refill: true
  # Item format: slot number (0-8 for hotbar)
  items:
    0:
      material: WIND_CHARGE
      amount: 1
      display-name: ""
      lore: []
      enchantments: {}
      custom-model-data: 0
      hide-flags: []

    1:
      material: NETHERITE_SWORD  # Using NETHERITE_SWORD as placeholder for netherite_spear
      amount: 1
      display-name: "&bSpear"
      lore:
        - "&bYour spear for your journey across the landscape on FragMC"
      enchantments:
        LOYALTY: 3
        UNBREAKING: 3
      custom-model-data: 1  # This makes it appear as a spear with resource pack
      hide-flags:
        - ENCHANTMENTS
        - ATTRIBUTES
        - UNBREAKABLE
        - DESTROYS
        - PLACED_ON
        - ADDITIONAL_TOOLTIP

    2:
      material: MACE
      amount: 1
      display-name: "&5Mace"
      lore: []
      enchantments:
        WIND_BURST: 1
        UNBREAKING: 3
      custom-model-data: 0
      hide-flags:
        - ENCHANTMENTS
        - ATTRIBUTES
        - UNBREAKABLE
        - DESTROYS
        - PLACED_ON
        - ADDITIONAL_TOOLTIP

