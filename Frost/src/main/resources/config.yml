# Daily Rewards Configuration
daily-rewards:
  enabled: true
  base-reward: 100
  streak-enabled: true
  # Streak multipliers (day -> multiplier)
  streak-multipliers:
    1: 1.0
    3: 1.2
    7: 1.5
    14: 2.0
    30: 2.5
  # Maximum streak to count
  max-streak: 30
  # Reset time (24 hours in seconds)
  reset-time: 86400

